<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework3</title>
    <style>
        img {
            position: absolute;
            width: 600px;
            height: 500px;
            float: left;
        }

        #div1 {
            position: absolute;
            width: 600px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="div1">
        <img id="image1" src="images/A1.jpg">
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            move_div();

            $(window).resize(move_div);

            function move_div() {
                let windowHeight = $(this).height();
                let windowWidth = $(this).width();
                console.log("windowHeight = " + windowHeight);
                console.log("windowwidth = " + windowWidth);

                let divHeight = $("#div1").height();
                let divWidth = $("#div1").width();
                console.log("divHeight = " + divHeight);
                console.log("divwidth = " + divWidth);

                let top = (windowHeight - divHeight) / 2;
                let left = (windowWidth - divWidth) / 2;
                console.log("top = " + top);
                console.log("left = " + left);

                $("#div1").css("top", top);
                $("#div1").css("left", left);

                let H = (windowHeight / divHeight) * top;
                let W = (windowWidth / divWidth) * left;
                console.log(H)
                console.log(W)
                if (W < divWidth) {
                    $("img").width(W);
                }
                if (H < divHeight) {
                    $("img").height(H);
                }


            }
        });
    </script>
</body>

</html>
